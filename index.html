<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link rel="stylesheet" href="main.css">
	<!-- Import Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

	<div id="t_bar">
		<span>
			<span>Attila</span>
			<a href="https://mail.google.com">Gmail</a>
			<a href="https://images.google.com/">Images</a>
			<a href="">
				<div id="t_grid">
					<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
				</div>
			</a>
			<a href=""><img src="bell.png" alt="Google notifications"></a>
			<a href=""><img class="my_pic" src="me.jpg" alt=""></a>
		</span>
	</div>

	<div id="logo">
		<img src="google_logo.png" alt="Google Logo">
	</div>

	<div id="search_box">
		<form action="">
			<input type="text">
			<img src="google_mic.png">
		</form>
		<div id="tooltip">Search by voice <div id="pointer"></div></div>
	</div>

	<div id="search_btns">
		<button>Google Search</button>
		<button>
			<ul>
				<li>I'm Feeling Stellar</li>
				<li>I'm Feeling Artistic</li>
				<li>I'm Feeling Wonderful</li>
				<li>I'm Feeling Curious</li>
				<li>I'm Feeling Hungry</li>
				<li>I'm Feeling Lucky</li>
				<li>I'm Feeling Doodley</li>
				<li>I'm Feeling Generous</li>
				<li>I'm Feeling Trendy</li>
				<li>I'm Feeling Puzzled</li>
				<li>I'm Feeling Playful</li>
			</ul>
		</button>
	</div>

	<div id="f_bar">

		<span>
			<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
			<a href="https://www.google.com/services/?fg=1#?modal_active=none">Business</a>
			<a href="https://www.google.com/intl/en/about/">About</a>
		</span>

		<span>
			<a href="https://www.google.com/preferences?hl=en">Settings</a>
			<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
			<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
		</span>
	</div>

<!-- The search by voice div -->
<div id="voice_div">
	<div id="voice_input_div">
		<form action="">
			<input type="text" placeholder="Speak now">
		</form>
		<div>
			<img src="mic_bubble.png" alt="">
			<div><i class="fa fa-microphone fa-5x"></i></div>
		</div>
	</div>
</div>


<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
